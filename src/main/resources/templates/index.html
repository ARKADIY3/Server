<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>сохранение</title>
</head>
<body>
<form th:action="@{/authors}" th:object="${author}" method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Имя</label>
        <input type="text" th:field="*{firstName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Фамилия</label>
        <input type="text" th:field="*{lastName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Страна</label>
        <input type="text" th:field="*{country}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Год рождения</label>
        <input type="number" th:field="*{birthYear}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Сохранить автора</button>
</form></body>
</html>
